<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube</title>

  <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
  <header>
    <nav>
      <img src="/assets/images/icons/menu.png" 
      alt="Botão menu">
      <img src="/assets/images/icons/youtube-icon.png" 
      alt="Ícone Youtube">
    </nav>  
      <div class="search">
        <input type="text">
        <button>
          <img src="/assets/images/icons/search.png" 
          alt="Botão de pesquisa"></button>
      </div>
      <div class="utility">
        <img src="/assets/images/icons/video.png" 
        alt="Botão vídeo">
        <img src="/assets/images/icons/bell.png" 
        alt="Botão notificação">
        <img class="perfil-icon" src="/assets/images/profile.jpg" 
        alt="ícone de perfil">
      </div>
  </header>

  <main></main>

  <aside>
    <button class="icons">
      <img src="/assets/images/icons/home.png" 
      alt="Botão início">Início</button>
    <button class="icons">
      <img src="/assets/images/icons/compass.png" 
      alt="Botão explorar">Explorar</button>
    <button class="icons">
      <img src="/assets/images/icons/youtube.png" 
      alt="Botão inscrições">Inscrições</button>
    <button class="icons">
      <img src="/assets/images/icons/disc.png" 
      alt="Botão YouTube music">YouTube Music</button>
    <button class="icons">
      <img src="/assets/images/icons/thumbs-up.png" 
      alt="Botão vídeos que gostei">Videos que gostei</button>
    <button class="icons">
      <img src="/assets/images/icons/clock.png" 
      alt="Botão assistir mais tarde">Assistir mais tarde</button>
    <button class="icons">
      <img src="/assets/images/icons/download.png" 
      alt="Botão downloads">Downloads</button>
    <button class="icons">
      <img src="/assets/images/icons/film.png" 
      alt="Botão filmes">Filmes</button>
    <button class="icons">
      <img src="/assets/images/icons/book.png" 
      alt="Botão aprender">Aprender</button>
    <button class="icons">
      <img src="/assets/images/icons/award.png" 
      alt="Botão esportes">Esportes</button>
  </aside>

</body>
</html>
